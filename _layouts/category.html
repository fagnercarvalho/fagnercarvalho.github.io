---
layout: default
---
<div class="page">
  <h1 class="page-title">{{ page.title }} articles</h1>
  <ul class="posts-list">
    {% for post in site.categories.[page.category] %}
    <li>
    <h3>
      <a href="{{ post.url | prepend: site.url | replace: '//', '/' }}">
        <span>{{ post.title }}<span>
        <small>{{ post.date | date_to_string }}</small>
      </a>
    </h3>
    </li>
    {% endfor %}
  </ul>
</div>
